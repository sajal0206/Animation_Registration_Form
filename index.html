    <h1>ANIMATION REGISTRATION PAGE</h1>
    <div class="cont">
    <div class="container">
            <h1>LOGO G</h1>
            <form action="#">
                <h2>NAME</h2>
                <input type="text" name="name" title="Enter Your First Name" placeholder="FIRST NAME"><input type="text" name="lname" title="Enter Your Last Name" placeholder="LAST NAME"><br>
                <h2>MAIL</h2>
                <input type="email" name="mailid" title="E-mail ID" placeholder="email"><input type="email" name="verify-mailid" title="E-mail ID" placeholder="CONFIRM email"><br>
                <h2>AGE</h2>
                <input type="date" name="age" title="Enter Your AGE"><br>
                <h2>PASSWORD</h2>
                <input type="password" name="Password" title="Password Must at least 8 characters" placeholder="PASSWORD" minlength="8"><input type="password" name="verify-Password" title="Password Must at least 8 characters" minlength="8" placeholder="CONFIRM PASSWORD"><br><br>
                <button type="submit">REGISTER</button><button type="reset">RE-FILL</button>
            </form>
    </div>
